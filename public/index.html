<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="twitter:card" content="summary" />
    <meta
      property="og:url"
      content="https://あなたのユーザ名.github.io/assessment/assessment.html"
    />
    <meta property="og:title" content="あなたのいいところ診断" />
    <meta
      property="og:description"
      content="N予備校プログラミング入門コースで制作した、「あなたのいいところ診断」サイトです。"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assessment.css?202404181214" />
    <title>あなたのいいところ診断</title>
  </head>
  <body class="bg-primary-subtle">
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyB-Rdawyp0AM9f3yK2tZS8sey6oawE_CiA",
        authDomain: "anatanoiitokoro-shindan.firebaseapp.com",
        projectId: "anatanoiitokoro-shindan",
        storageBucket: "anatanoiitokoro-shindan.appspot.com",
        messagingSenderId: "1087434014582",
        appId: "1:1087434014582:web:b3403ab7391b6502a20457",
        measurementId: "G-XY1BE8GXVH",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();

      // 新規会員登録処理
      const registerForm = document.getElementById("register-form");
      const registerMailAddressInput = document.getElementById(
        "registerMailAddress"
      );
      const registerPasswordInput = document.getElementById("registerPassword");
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const mailAddress = registerMailAddressInput.value;
        const password = registerPasswordInput.value;
        if (!mailAddress || !password) {
          return;
        }
        createUserWithEmailAndPassword(auth, mailAddress, password)
          .then(() => {
            // 新規会員登録フォームを初期化
            registerMailAddressInput.value = "";
            registerPasswordInput.value = "";
          })
          .catch((error) => {
            alert("登録に失敗しました[" + error.message + "]");
          });
      });

      // ログイン処理
      const loginForm = document.getElementById("login-form");
      const mailAddressInput = document.getElementById("mailAddress");
      const passwordInput = document.getElementById("password");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const mailAddress = mailAddressInput.value;
        const password = passwordInput.value;
        signInWithEmailAndPassword(auth, mailAddress, password)
          .then(() => {
            // ログインフォームを初期化
            mailAddressInput.value = "";
            passwordInput.value = "";
          })
          .catch((error) => {
            alert("ログインに失敗しました[" + error.message + "]");
          });
      });

      // ログアウト処理
      const logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", () => {
        signOut(auth);
      });

      // ログイン周りの処理の各エリア
      const userArea = document.getElementById("user-area");
      const loginArea = document.getElementById("login-area");
      const registerArea = document.getElementById("register-area");

      // 認証状態の変更を画面に反映する
      onAuthStateChanged(auth, (user) => {
        // ログイン周りの処理の各エリア全てを一旦非表示にする
        userArea.style.display = "none";
        loginArea.style.display = "none";
        registerArea.style.display = "none";

        const userEmailText = document.getElementById("user-email-text");
        if (user) {
          userEmailText.innerText = user.email;
          // ログインしている場合のエリアを表示する
          userArea.style.display = "block";
        } else {
          userEmailText.innerText = "";
          // ログインしていない場合のエリアを表示する
          loginArea.style.display = "block";
          registerArea.style.display = "block";
        }
      });
    </script>
    <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">あなたのいいところ診断</a>
        </div>
      </nav>
    </header>

    <div class="container pt-5">
      <h1>あなたのいいところは?</h1>
      <p>診断したい名前を入れて下さい</p>

      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="user-name"
              size="40"
              maxlength="20"
            />
            <button class="btn btn-primary" id="assessment">診断する</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9">
          <div id="result-area"></div>
        </div>
      </div>
      <div id="tweet-area" class="mt-3"></div>

      <div class="row">
        <div class="col-lg-9">
          <div id="user-area">
            <hr />
            ようこそ <span id="user-email-text"></span> さん
            <button class="btn btn-primary" id="logoutButton">
              ログアウト
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9">
          <div id="login-area">
            <hr />
            <h2>ログイン</h2>
            <form action="#" id="login-form">
              <div>
                メールアドレス<input
                  id="mailAddress"
                  class="form-control"
                  type="email"
                  size="40"
                  required
                />
              </div>
              <div>
                パスワード<input
                  id="password"
                  class="form-control"
                  type="password"
                  size="40"
                  required
                />
              </div>
              <p>
                <button type="submit" class="btn btn-primary">ログイン</button>
              </p>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9">
          <div id="register-area">
            <hr />
            <h2>新規会員登録</h2>
            <form action="#" id="register-form">
              <div>
                メールアドレス<input
                  id="registerMailAddress"
                  class="form-control"
                  type="email"
                  size="40"
                  required
                />
              </div>
              <div>
                パスワード<input
                  id="registerPassword"
                  class="form-control"
                  type="password"
                  size="40"
                  required
                />
              </div>
              <p>
                <button type="submit" class="btn btn-primary">
                  新規会員登録
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assessment.js"></script>
  </body>
</html>
